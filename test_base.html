<body>
    <div id="wrapper">
        <div id="header">

                    <img src="static/images/logo.png" alt="Logo schroniska"/>
                </div>
                <div class="logo-name">
                    Schronisko dla zwierząt <br/>w Płocku
                </div>
                <div style="clear: both"></div>
            </div>
        </div>
        <div class="nav">
            <ol>
                <li><a href="#">Aktualności</a></li>
                <li><a href="#">Zwierzęta</a>
                    <ul>
                        <li><a href="#">W schronisku</a></li>
                        <li><a href="#">Do adopcji</a></li>
                        <li><a href="#">Znalazły dom</a></li>
                        <li><a href="#">Znalezione</a></li>
                    </ul>
                </li>
                <li><a href="#">Info</a>
                    <ul>
                        <li><a href="#">Adopcja - co trzeba wiedzieć?</a></li>
                        <li><a href="#">Po adopcji - co dalej?</a></li>
                        <li><a href="#">Częste pytania</a></li>
                    </ul>
                </li>
                <li><a href="#">Kontakt</a></li>
                <li><a href="#">Logowanie</a></li>
            </ol>
        </div>
        <div class="content">
            <p>
                <div class = "slider-wrapper">
                    <div class="slider">
                        <img id="slajd1" src="static/images/pies1.jpg"/>
                        <img id="slajd2" src="static/images/pies2.avif"/>
                        <img id="slajd3" src="static/images/pies3.jpg"/>

                    <div class="slider-nav">
                        <a href="#slajd1"></a>

        </div>
        <div class="socials">
            <div class="socialdivs">
                <div class="fb">fb</div>
                <div class="yt">yt</div>
                <div class="tw">tw</div>
                <div class="gplus">gplus</div>
                <div style="clear: both;"></div>
            </div>
        </div>
        <div id="footer">
            O nas
        </div>
    </div>

    <script src="static/jquery-3.7.1.min.js"></script>
    <script>
 
        $(document).ready(function() {
        var NavY = $('.nav').offset().top;
          
        var stickyNav = function(){
        var ScrollY = $(window).scrollTop();
               
        if (ScrollY > NavY) { 
            $('.nav').addClass('sticky');
        } else {
            $('.nav').removeClass('sticky'); 
        }
        };
          
        stickyNav();
          
        $(window).scroll(function() {
            stickyNav();
        });
        });
         
    </script>

</body>

<script>
    const slider = document.querySelector('.slider');
    const images = document.querySelectorAll('.slider img');
    let index = 0;

    function nextSlide() {
        index = (index + 1) % images.length;
        slider.scrollTo({
            left: images[index].offsetLeft,
            behavior: 'smooth'
        });
    }

    setInterval(nextSlide, 6000); // Przejście co 3 sekundy
</script>

</html>
